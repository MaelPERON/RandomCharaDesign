<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomCharaDesign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <ul id="navbar">
        <div class="nav-group">
            <li class="nav-item" action="previous">Previous</li>
            <li class="nav-item" action="pause">Play</li>
            <li class="nav-item" action="resume">Resume</li>
            <li class="nav-item" action="stop">Stop</li>
            <li class="nav-item" action="next">Next</li>
        </div>
        <li class="nav-item"><p id="current-time">XX:XX:XX</p>/<input type="text"></li>
        <li class="nav-item" action="filter-toggle">Filter</li>
    </ul>
    <div id="app">
    </div>
    <ul id="preview">
        <li class="nav-item"><input type="checkbox">Hidden?</li>
        <img src="" alt="">
    </ul>
</body>
</html>
