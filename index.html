<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomCharaDesign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <ul id="navbar">
        <div class="nav-group">
            <li class="nav-item" action="previous">Previous</li>
            <li class="nav-item" action="pause">Play</li>
            <li class="nav-item" action="resume">Resume</li>
            <li class="nav-item" action="stop">Stop</li>
            <li class="nav-item" action="next">Next</li>
        </div>
        <li class="nav-item"><p id="current-time">XX:XX:XX</p>/<input type="text" action="edit-time"></li>
        <li class="nav-item" action="toggle-filter">Filter</li>
    </ul>
    <div id="viewer">
        <a action="start">Start</a>
        <img id="viewer-img" style="display:none">
        <p id="viewer-text" style="display:none">Lorem ipsum dolor - sit amet (c 2022)</p>
    </div>
    <div id="preview">
        <div class="preview-toggle" style="border-radius: 10px;">
            <input type="checkbox" action="toggle-preview">
            Prochaine image
        </div>
        <div class="preview-wrapper" style="display: none;">
            <img id="preview-img">
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>
</html>
